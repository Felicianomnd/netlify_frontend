<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Double Analyzer</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .confidence {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .confidence.high {
            color: #4CAF50;
        }
        
        .confidence.medium {
            color: #FF9800;
        }
        
        .confidence.low {
            color: #F44336;
        }
        
        /* Bot√£o de Tela Dividida */
        .split-screen-btn {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: linear-gradient(135deg, #ff003f 0%, #c40032 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 0, 63, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .split-screen-btn:hover {
            background: linear-gradient(135deg, #ff1a4d 0%, #d4003a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 0, 63, 0.5);
        }
        
        .split-screen-btn:active {
            transform: translateY(0);
        }
        
        .split-screen-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Blaze Double Analyzer</h1>
    </div>
    
    <button class="split-screen-btn" id="openSplitScreenBtn">
        <span class="split-screen-icon">üñ•Ô∏è</span>
        <span>Abrir Tela Completa</span>
    </button>
    
    <div class="status" id="status">
        Conectando √† Blaze...
    </div>
    
    <button class="button" id="lastSpinBtn">
        üîÑ √öltimo Giro
    </button>
    
    <button class="button" id="analyzeBtn">
        üìä An√°lise Atual
    </button>
    
    <div class="info-box" id="infoBox" style="display: none;">
        <div id="lastSpinInfo"></div>
        <div id="analysisInfo"></div>
        <div id="patternInfo"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
