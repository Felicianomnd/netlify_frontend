<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Blaze Double Analyzer - Painel Web</title>
    
    <!-- ‚úÖ CARREGA O CSS ORIGINAL DA SIDEBAR -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Estilos APENAS para a p√°gina web, n√£o afeta a sidebar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }

        /* √Årea principal onde a sidebar ser√° renderizada */
        #app-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Mensagem de carregamento */
        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00FF88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Garantir que a sidebar apare√ßa corretamente na vers√£o web */
        #blaze-double-analyzer {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 10000 !important;
        }
        
        /* ‚úÖ MOBILE: FULLSCREEN */
        @media only screen and (max-width: 768px) {
            #blaze-double-analyzer {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100% !important;
                height: 100% !important;
            }
            
            body {
                overflow: hidden !important;
            }
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div id="loading-message">
        <div class="loader"></div>
        <h2>üöÄ Carregando Blaze Analyzer...</h2>
        <p>Inicializando sistemas...</p>
    </div>

    <!-- Container onde a sidebar ser√° renderizada -->
    <div id="app-container"></div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <!-- ORDEM DE CARREGAMENTO IMPORTANTE:                                              -->
    <!-- 1. chrome-shim.js (simula APIs do Chrome)                                       -->
    <!-- 2. background.js (l√≥gica principal - INTACTO)                                   -->
    <!-- 3. web-init.js (inicializa background.js)                                       -->
    <!-- 4. web-bridge.js (monitora giros e chama an√°lise)                               -->
    <!-- 5. content.js (cria a sidebar - INTACTO)                                        -->
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

    <!-- üîê VERIFICA√á√ÉO DE AUTENTICA√á√ÉO -->
    <script>
        (function() {
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            // Verificar se est√° autenticado
            if (!authToken || !user) {
                console.log('‚ö†Ô∏è Usu√°rio n√£o autenticado - redirecionando...');
                window.location.href = 'auth.html';
                return;
            }
            
            console.log('‚úÖ Autenticado - carregando extens√£o...');
            
            // Verifica√ß√£o peri√≥dica em background (1x por dia)
            const lastCheck = localStorage.getItem('lastAuthCheck');
            const now = Date.now();
            const ONE_DAY = 24 * 60 * 60 * 1000;
            
            if (!lastCheck || (now - parseInt(lastCheck)) > ONE_DAY) {
                setTimeout(async () => {
                    try {
                        const response = await fetch('https://blaze-analyzer-api-v2.onrender.com/api/auth/verify', {
                            headers: { 'Authorization': 'Bearer ' + authToken }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success && data.user) {
                                localStorage.setItem('user', JSON.stringify(data.user));
                                localStorage.setItem('lastAuthCheck', now.toString());
                                
                                if (data.user.status === 'expired' || data.user.status === 'blocked') {
                                    const msg = data.user.status === 'expired' 
                                        ? 'Sua assinatura expirou. Entre em contato para renovar.'
                                        : 'Sua conta foi bloqueada. Entre em contato com o suporte.';
                                    alert(msg);
                                    localStorage.clear();
                                    window.location.href = 'auth.html';
                                }
                            }
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Erro na verifica√ß√£o (ignorado):', error.message);
                    }
                }, 2000);
            }
        })();
    </script>
    
    <!-- 1Ô∏è‚É£ CHROME SHIM - Simula APIs do Chrome -->
    <script>
        const script1 = document.createElement('script');
        script1.src = 'chrome-shim.js?v=' + Date.now();
        document.currentScript.parentNode.insertBefore(script1, document.currentScript.nextSibling);
    </script>

    <!-- 2Ô∏è‚É£ BACKGROUND.JS - L√≥gica principal (SEM ALTERA√á√ïES) -->
    <script>
        const script2 = document.createElement('script');
        script2.src = 'background.js?v=' + Date.now();
        document.currentScript.parentNode.insertBefore(script2, document.currentScript.nextSibling);
    </script>

    <!-- 3Ô∏è‚É£ WEB-INIT.JS - Inicializa√ß√£o do background (NOVO) -->
    <script>
        const script3 = document.createElement('script');
        script3.src = 'web-init.js?v=' + Date.now();
        document.currentScript.parentNode.insertBefore(script3, document.currentScript.nextSibling);
    </script>

    <!-- 4Ô∏è‚É£ WEB-BRIDGE.JS - Ponte de comunica√ß√£o (NOVO) -->
    <script>
        const script4 = document.createElement('script');
        script4.src = 'web-bridge.js?v=' + Date.now();
        document.currentScript.parentNode.insertBefore(script4, document.currentScript.nextSibling);
    </script>

    <!-- 5Ô∏è‚É£ CONTENT.JS - Sidebar completa -->
    <script>
        const script5 = document.createElement('script');
        script5.src = 'content.js?v=' + Date.now();
        document.currentScript.parentNode.insertBefore(script5, document.currentScript.nextSibling);
    </script>

    <!-- 6Ô∏è‚É£ Inicializa√ß√£o -->
    <script>
        // Capturar erros globais
        window.addEventListener('error', function(event) {
            console.error('‚ùå ERRO:', event.message, 'em', event.filename, 'linha', event.lineno);
        });
        
        console.log('‚úÖ Blaze Double Analyzer - Vers√£o Web carregada');

        // Remover loading
        setTimeout(() => {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.style.opacity = '0';
                loadingMessage.style.transition = 'opacity 0.5s ease';
                setTimeout(() => loadingMessage.remove(), 500);
            }
        }, 1000);

        // Verificar sidebar
        setTimeout(() => {
            const sidebar = document.getElementById('blaze-double-analyzer');
            if (sidebar) {
                console.log('‚úÖ Sidebar ativa');
            } else {
                console.warn('‚ö†Ô∏è Sidebar n√£o encontrada');
            }
        }, 1500);
    </script>
</body>
</html>
