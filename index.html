    <!-- ‚úÖ CARREGA O CSS ORIGINAL DA SIDEBAR -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Estilos APENAS para a p√°gina web, n√£o afeta a sidebar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }

        /* √Årea principal onde a sidebar ser√° renderizada */
        #app-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Mensagem de carregamento */
        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00FF88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Garantir que a sidebar apare√ßa corretamente na vers√£o web */
        #blaze-double-analyzer {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 10000 !important;
        }
        
        /* ‚úÖ MOBILE: FULLSCREEN */
        @media only screen and (max-width: 768px) {
            #blaze-double-analyzer {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100% !important;
                height: 100% !important;
            }
            
            body {
                overflow: hidden !important;
            }
        }
    </style>
</head>
<body>
    <!-- Mensagem de carregamento -->
    <div id="loading-message">
        <div class="loader"></div>
        <h2>üöÄ Carregando Blaze Analyzer...</h2>
        <p>Inicializando sistemas...</p>
    </div>

    <!-- Container onde a sidebar ser√° renderizada -->
    <div id="app-container"></div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <!-- ORDEM DE CARREGAMENTO IMPORTANTE:                                              -->
    <!-- 1. chrome-shim.js (simula APIs do Chrome)                                       -->
    <!-- 2. background.js (l√≥gica principal - INTACTO)                                   -->
    <!-- 3. web-init.js (inicializa background.js)                                       -->
    <!-- 4. web-bridge.js (monitora giros e chama an√°lise)                               -->
    <!-- 5. content.js (cria a sidebar - INTACTO)                                        -->
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

    <!-- üîê VERIFICA√á√ÉO DE AUTENTICA√á√ÉO -->
    <script>
        (async function() {
            const SESSION_STORAGE_KEYS = ['authToken', 'user', 'lastAuthCheck'];

            function chromeStorageGet(keys) {
                return new Promise((resolve) => {
                    try {
                        if (typeof chrome !== 'undefined' && chrome.storage?.local?.get) {
                            chrome.storage.local.get(keys, (result) => {
                                if (chrome.runtime?.lastError) {
                                    console.warn('‚ö†Ô∏è Erro ao ler chrome.storage.local:', chrome.runtime.lastError.message);
                                    resolve({});
                                } else {
                                    resolve(result || {});
                                }
                            });
                            return;
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Exce√ß√£o ao ler chrome.storage.local:', error);
                    }
                    resolve({});
                });
            }

            function chromeStorageSet(values) {
                return new Promise((resolve) => {
                    try {
                        if (typeof chrome !== 'undefined' && chrome.storage?.local?.set) {
                            chrome.storage.local.set(values, () => {
                                if (chrome.runtime?.lastError) {
                                    console.warn('‚ö†Ô∏è Erro ao gravar chrome.storage.local:', chrome.runtime.lastError.message);
                                }
                                resolve();
                            });
                            return;
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Exce√ß√£o ao gravar chrome.storage.local:', error);
                    }
                    resolve();
                });
            }

            function chromeStorageRemove(keys) {
                return new Promise((resolve) => {
                    try {
                        if (typeof chrome !== 'undefined' && chrome.storage?.local?.remove) {
                            chrome.storage.local.remove(keys, () => {
                                if (chrome.runtime?.lastError) {
                                    console.warn('‚ö†Ô∏è Erro ao remover chrome.storage.local:', chrome.runtime.lastError.message);
                                }
                                resolve();
                            });
                            return;
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Exce√ß√£o ao remover chrome.storage.local:', error);
                    }
                    resolve();
                });
            }

            async function getStoredSession() {
                let token = null;
                let user = null;
                let lastAuthCheck = null;

                const chromeData = await chromeStorageGet(SESSION_STORAGE_KEYS);
                if (chromeData) {
                    token = chromeData.authToken || null;
                    user = chromeData.user || null;
                    lastAuthCheck = chromeData.lastAuthCheck ?? null;
                }

                if (!token || !user) {
                    try {
                        token = token || localStorage.getItem('authToken');
                    } catch (error) {
                        console.warn('‚ö†Ô∏è N√£o foi poss√≠vel ler authToken do localStorage:', error);
                    }

                    try {
                        const userRaw = localStorage.getItem('user');
                        if (!user && userRaw) {
                            user = JSON.parse(userRaw);
                        }
                    } catch (error) {
                        console.warn('‚ö†Ô∏è N√£o foi poss√≠vel parsear user do localStorage:', error);
                    }

                    if (!lastAuthCheck) {
                        try {
                            lastAuthCheck = localStorage.getItem('lastAuthCheck');
                        } catch (error) {
                            console.warn('‚ö†Ô∏è N√£o foi poss√≠vel ler lastAuthCheck do localStorage:', error);
                        }
                    }
                }

                return { token, user, lastAuthCheck };
            }

            async function saveSession(token, user) {
                const timestamp = Date.now();

                try {
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    localStorage.setItem('lastAuthCheck', timestamp.toString());
                } catch (error) {
                    console.error('‚ùå Erro ao salvar sess√£o no localStorage:', error);
                }

                try {
                    window.dispatchEvent(new CustomEvent('doubleAnalyzerUserUpdated', { detail: { user } }));
                } catch (eventError) {
                    console.warn('‚ö†Ô∏è N√£o foi poss√≠vel despachar evento de atualiza√ß√£o de usu√°rio:', eventError);
                }

                await chromeStorageSet({
                    authToken: token,
                    user,
                    lastAuthCheck: timestamp
                });
            }

            async function clearStoredSession() {
                try {
                    SESSION_STORAGE_KEYS.forEach(key => localStorage.removeItem(key));
                } catch (error) {
                    console.warn('‚ö†Ô∏è N√£o foi poss√≠vel limpar sess√£o do localStorage:', error);
                }

                try {
                    window.dispatchEvent(new CustomEvent('doubleAnalyzerUserUpdated', { detail: { user: null } }));
                } catch (eventError) {
                    console.warn('‚ö†Ô∏è N√£o foi poss√≠vel despachar evento de limpeza de usu√°rio:', eventError);
                }

                await chromeStorageRemove(SESSION_STORAGE_KEYS);
            }

            const session = await getStoredSession();
            const authToken = session.token;
            const storedUser = session.user;

            if (!authToken || !storedUser) {
                console.log('‚ö†Ô∏è Usu√°rio n√£o autenticado - redirecionando...');
                await clearStoredSession();
                window.location.href = 'auth.html';
                return;
            }

            console.log('‚úÖ Autenticado - carregando extens√£o...');

            const performAuthVerify = async () => {
                try {
                    const response = await fetch('https://blaze-analyzer-api-v2.onrender.com/api/auth/verify', {
                        headers: { 'Authorization': 'Bearer ' + authToken }
                    });

                    if (!response.ok) {
                        throw new Error(`Token inv√°lido ou usu√°rio removido (status ${response.status})`);
                    }

                    const data = await response.json();

                    if (!data.success || !data.user) {
                        throw new Error('Resposta da verifica√ß√£o incompleta');
                    }

                    await saveSession(authToken, data.user);

                    if (data.user.status === 'expired' || data.user.status === 'blocked') {
                        const msg = data.user.status === 'expired' 
                            ? 'Sua assinatura expirou. Entre em contato para renovar.'
                            : 'Sua conta foi bloqueada. Entre em contato com o suporte.';
                        alert(msg);
                        await clearStoredSession();
                        window.location.href = 'auth.html';
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Verifica√ß√£o de sess√£o falhou:', error.message);
                    alert('Sua sess√£o n√£o √© mais v√°lida. Fa√ßa login novamente.');
                    await clearStoredSession();
                    window.location.href = 'auth.html';
                }
            };

            setTimeout(performAuthVerify, 1000);
        })();
    </script>
    
    <!-- 1Ô∏è‚É£ CHROME SHIM - Simula APIs do Chrome -->

    <!-- 6Ô∏è‚É£ Inicializa√ß√£o -->
    <script>
        // Capturar erros globais
        window.addEventListener('error', function(event) {
            console.error('‚ùå ERRO:', event.message, 'em', event.filename, 'linha', event.lineno);
        });
        
        console.log('‚úÖ Blaze Double Analyzer - Vers√£o Web carregada');

        // Remover loading
        setTimeout(() => {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.style.opacity = '0';
                loadingMessage.style.transition = 'opacity 0.5s ease';
                setTimeout(() => loadingMessage.remove(), 500);
            }
        }, 1000);

        // Verificar sidebar
        setTimeout(() => {
            const sidebar = document.getElementById('blaze-double-analyzer');
            if (sidebar) {
                console.log('‚úÖ Sidebar ativa');
            } else {
                console.warn('‚ö†Ô∏è Sidebar n√£o encontrada');
            }
        }, 1500);
    </script>
