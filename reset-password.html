<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f212e">
    <title>Double Analyzer</title>

    <!-- Ãcones / Favicon -->
    <link rel="icon" href="icon16.svg" type="image/svg+xml">
    <link rel="icon" href="icon48.svg" sizes="48x48" type="image/svg+xml">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f212e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .reset-container {
            background: #1a2c38;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: #8f9bb3;
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: rgba(15, 33, 46, 0.6);
            color: #ffffff;
        }

        /* ğŸ‘ï¸ Mostrar/Ocultar senha (mesmo estilo do auth.html) */
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #6e7681;
            cursor: pointer;
            padding: 6px;
            line-height: 0;
            transition: color 0.15s ease;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #c9d1d9;
        }

        .password-toggle:active {
            color: #ff003f;
        }

        .eye-icon {
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }

        .password-toggle:hover .eye-icon {
            opacity: 1;
        }
        
        .form-group input::placeholder {
            color: #5c6c7a;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff003f;
            background: rgba(15, 33, 46, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 0, 63, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #ff003f;
            color: white;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #e6003a;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 0, 63, 0.4);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: rgba(46, 213, 115, 0.15);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        
        .message.error {
            background: rgba(255, 71, 87, 0.15);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #ff003f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: #ff4d7a;
            text-decoration: underline;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* ğŸ“± RESPONSIVIDADE PARA MOBILE                                                   */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        @media only screen and (max-width: 768px) {
            body {
                padding: 15px !important;
            }
            
            .reset-container {
                padding: 25px !important;
                max-width: 100% !important;
            }
            
            .logo h1 {
                font-size: 24px !important;
            }
            
            .logo p {
                font-size: 13px !important;
            }
            
            .form-group input {
                font-size: 16px !important; /* Previne zoom no iOS */
                padding: 14px !important;
                min-height: 48px !important;
            }
            
            .btn {
                font-size: 15px !important;
                padding: 16px !important;
                min-height: 52px !important;
            }
            
            .message {
                font-size: 13px !important;
                padding: 14px !important;
            }
            
            .form-group label {
                font-size: 13px !important;
            }
            
            .back-link a {
                font-size: 13px !important;
                display: block !important;
                padding: 12px !important;
            }
            
            /* Melhorar toque */
            * {
                -webkit-tap-highlight-color: rgba(255, 0, 63, 0.2);
            }
            
            /* Prevenir zoom indesejado */
            input:focus,
            select:focus {
                font-size: 16px !important;
            }
        }
        
        /* Landscape mobile */
        @media only screen and (max-width: 768px) and (orientation: landscape) {
            .reset-container {
                padding: 20px !important;
                margin: 10px 0 !important;
            }
            
            .logo {
                margin-bottom: 15px !important;
            }
            
            .logo h1 {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>Redefinir Senha</h1>
            <p>Digite sua nova senha</p>
        </div>
        
        <!-- Mensagem de feedback -->
        <div id="message" class="message"></div>
        
        <!-- FormulÃ¡rio de Reset -->
        <form id="resetForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="newPassword">Nova Senha (mÃ­nimo 6 caracteres)</label>
                <div class="password-input-wrapper">
                    <input type="password" id="newPassword" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('newPassword', this)" aria-label="Mostrar senha">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)" aria-label="Mostrar senha">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                            <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display:none;"></path>
                            <line class="eye-closed" x1="1" y1="1" x2="23" y2="23" style="display:none;"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="resetBtn">
                Redefinir Senha
            </button>
        </form>
        
        <div class="back-link">
            <a href="auth.html">â† Voltar para Login</a>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://blaze-analyzer-api-v2.onrender.com/api/auth';
        
        // Pegar token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            showMessage('Token invÃ¡lido. Solicite um novo link de recuperaÃ§Ã£o.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        // Mostrar mensagem
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeOpen = button.querySelectorAll('.eye-open');
            const eyeClosed = button.querySelectorAll('.eye-closed');
            
            if (!input) return;
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.forEach(el => el.style.display = 'none');
                eyeClosed.forEach(el => el.style.display = 'block');
                button.setAttribute('aria-label', 'Ocultar senha');
            } else {
                input.type = 'password';
                eyeOpen.forEach(el => el.style.display = 'block');
                eyeClosed.forEach(el => el.style.display = 'none');
                button.setAttribute('aria-label', 'Mostrar senha');
            }
        }
        
        // Handle Reset Password
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            
            // Validar senhas
            if (newPassword !== confirmPassword) {
                showMessage('As senhas nÃ£o coincidem', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> Redefinindo...';
            
            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: resetToken, 
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Senha redefinida! Entrando...', 'success');

                    // Auto-login (sem obrigar o usuÃ¡rio a digitar novamente)
                    const email = (data.email || '').toString().trim().toLowerCase();
                    if (email) {
                        const hardwareInfo = generateHardwareFingerprint();
                        const loginResponse = await fetch(`${API_URL}/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                password: newPassword,
                                hardwareInfo
                            })
                        });

                        const loginData = await loginResponse.json().catch(() => ({}));

                        if (loginResponse.ok && loginData.success && loginData.token && loginData.user) {
                            await saveSession(loginData.token, loginData.user);
                            window.location.href = 'index.html';
                            return;
                        }
                    }

                    // Fallback (caso algo impeÃ§a o login automÃ¡tico)
                    document.getElementById('resetForm').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 1200);
                } else {
                    showMessage(data.error || data.message || 'Erro ao redefinir senha', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Redefinir Senha';
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexÃ£o. Verifique sua internet.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Redefinir Senha';
            }
        }

        function hashString(value) {
            if (!value) return '0';
            let hash = 0;
            for (let i = 0; i < value.length; i++) {
                hash = ((hash << 5) - hash) + value.charCodeAt(i);
                hash |= 0;
            }
            const positiveHash = hash >>> 0;
            return positiveHash.toString(16).padStart(8, '0');
        }

        function generateHardwareFingerprint() {
            try {
                const screenW = parseInt(window.screen.width) || 0;
                const screenH = parseInt(window.screen.height) || 0;
                const cpu = parseInt(navigator.hardwareConcurrency) || 0;
                const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
                const tzOffset = new Date().getTimezoneOffset();

                const pcSignature = `${screenW}x${screenH}_${cpu}cores_${tz}_${tzOffset}`;
                const pcHash = hashString(pcSignature);
                return pcHash + '|' + pcSignature;
            } catch (error) {
                return 'unknown';
            }
        }

        async function saveSession(token, user) {
            const timestamp = Date.now();

            try {
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('lastAuthCheck', timestamp.toString());
            } catch (error) {
                console.warn('âš ï¸ NÃ£o foi possÃ­vel salvar sessÃ£o no localStorage:', error);
            }

            try {
                if (typeof chrome !== 'undefined' && chrome.storage?.local?.set) {
                    await new Promise((resolve) => {
                        chrome.storage.local.set({ authToken: token, user, lastAuthCheck: timestamp }, () => resolve());
                    });
                }
            } catch (_) {
                // ignore (ambiente web sem chrome storage)
            }
        }
    </script>
</body>
