<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Remoto - Blaze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        
        #vncContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #statusBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        #status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #44ff44;
        }
        
        #vncScreen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 412px;
        }
        
        #loadingMessage {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #disconnectBtn {
            background: #ff4444;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        #disconnectBtn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div id="vncContainer">
        <div id="statusBar">
            <div id="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
            <button id="disconnectBtn" onclick="disconnect()">Desconectar</button>
        </div>
        
        <div id="vncScreen">
            <div id="loadingMessage">
                <div class="spinner"></div>
                <p>Conectando no servidor VNC...</p>
                <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                    Conectando via proxy seguro (WSS)
                </p>
            </div>
        </div>
    </div>

    <!-- noVNC Client Library -->
    <script type="module">
        // Importar RFB do noVNC (via CDN)
        import RFB from 'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/core/rfb.js';
        
        let rfb = null;
        
        function updateStatus(text, connected = false) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }
        
        function connect() {
            const vncScreen = document.getElementById('vncScreen');
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                // Conectar no WebSocket VNC via PROXY WSS no Render
                // (Render WSS ‚Üí Servidor BR WS)
                const url = 'wss://blaze-analyzer-api-v2-z8s3.onrender.com/api/vnc';
                
                updateStatus('Conectando via proxy...', false);
                
                rfb = new RFB(vncScreen, url, {
                    credentials: {
                        password: 'Blaze@2025'
                    }
                });
                
                // Eventos
                rfb.addEventListener('connect', () => {
                    console.log('[VNC] ‚úÖ Conectado!');
                    updateStatus('üñ•Ô∏è Conectado - Controle o mouse/teclado!', true);
                    loadingMessage.style.display = 'none';
                });
                
                rfb.addEventListener('disconnect', (e) => {
                    console.log('[VNC] ‚ùå Desconectado:', e.detail.clean);
                    updateStatus('Desconectado', false);
                    loadingMessage.style.display = 'block';
                    loadingMessage.innerHTML = `
                        <div class="spinner"></div>
                        <p>Desconectado</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ff4444; border: none; border-radius: 4px; color: white; cursor: pointer;">
                            Reconectar
                        </button>
                    `;
                });
                
                rfb.addEventListener('credentialsrequired', () => {
                    console.log('[VNC] üîê Senha necess√°ria');
                    updateStatus('Autenticando...', false);
                });
                
                rfb.addEventListener('securityfailure', (e) => {
                    console.error('[VNC] ‚ùå Falha na autentica√ß√£o:', e.detail.status);
                    updateStatus('‚ùå Falha na autentica√ß√£o', false);
                    loadingMessage.innerHTML = `
                        <p style="color: #ff4444;">‚ùå Falha na autentica√ß√£o</p>
                        <p style="font-size: 12px; margin-top: 10px;">Senha incorreta ou servidor VNC n√£o est√° rodando.</p>
                    `;
                });
                
                // Ajustar qualidade
                rfb.qualityLevel = 6;  // 0 (baixa) a 9 (alta)
                rfb.compressionLevel = 2;  // 0 (sem compress√£o) a 9 (m√°xima)
                
                // Escalar para caber na tela
                rfb.scaleViewport = true;
                rfb.resizeSession = false;
                
            } catch (error) {
                console.error('[VNC] ‚ùå Erro ao conectar:', error);
                updateStatus('‚ùå Erro na conex√£o', false);
                loadingMessage.innerHTML = `
                    <p style="color: #ff4444;">‚ùå Erro ao conectar</p>
                    <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                `;
            }
        }
        
        function disconnect() {
            if (rfb) {
                rfb.disconnect();
                rfb = null;
            }
            window.close();
        }
        
        // Expor globalmente para o bot√£o
        window.disconnect = disconnect;
        
        // Conectar automaticamente ao carregar
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
